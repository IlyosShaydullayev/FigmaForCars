<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Car Sale Website</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/91c06491ea.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    </style>
</head>
<body>
    <section>
       <div class="navbar">
            <img src="./main-car-img/LOGO (6).png" alt="" class="logo">
            <div class="nav">
                <a href="#">HOME</a>
                <a href="#">MARKETPLACE</a>
                <a href="#">SERVICES CENTER</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACTS</a>
            </div>
       </div>
       <div class="body">
            <p class="sign-up">Sign Up As A</p>
            <div class="btns">
                <button>Customer</button>
                <button>Dealer / Vendor</button>
                <button>Service Provider</button>
            </div>
            <p class="fill-in">Please fill your information below</p>
            <div class="income">
                <img src="./main-car-img/user.svg" alt="" class="user-img">
                <input type="text" placeholder="Name">
            </div>
            <div class="income">
                <img src="./main-car-img/phone.svg" alt="" class="user-img">
                <input type="number" placeholder="Phone Number">
            </div>
            <div class="income">
                <img src="./main-car-img/email.svg" alt="" class="user-img">
                <input type="email" placeholder="E-mail">
            </div>
            <button class="next">Next &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &rarr;</button>
            <a href="#" style="margin-right: 239px;" class="acc">Already have an account?</a>
            <a href="#" class="log">Login to your account</a>
            <div class="icons">
                <img src="./main-car-img/Group 16.png" alt="">
                <img src="./main-car-img/Group 15.png" alt="">
                <img src="./main-car-img/Group 14.png" alt="">
            </div>
       </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
